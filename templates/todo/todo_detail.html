{% extends "base_generic.html" %}

{% block content %}
  <h1>{{ todo.title }}</h1>
  <p>{{ todo.description }}</p>
  <p>Due date: {{ todo.due_date }}</p>
  <p>Status: {% if todo.done %}Done{% else %}Not done{% endif %}</p>
  <a href="{% url 'todo:todo_update' todo.pk %}">Edit</a>
  <a href="{% url 'todo:todo_delete' todo.pk %}">Delete</a>
  <a href="{% url 'todo:todo_list' %}">Back to list</a>
{% endblock %}
